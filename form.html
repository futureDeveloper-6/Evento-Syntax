<body>
    <header>
        <div class="header">
            <img src="img/logo.png" alt="logo">
            <nav>
                <ul>
                    <li><a  href="index.html">HOME</a></li>
                    <li><a  href="cart.html">SHOP</a></li>
                    <li><a  class="active" href="form.html">ADD SERVICE</a></li>
                    <li><a  href="aboutus.html">ABOUT US</a></li>
                </ul>
            </nav>
        </div>
    </header>

    </header>
    <main>
        <form action="" id="serviceForm">
            <fieldset>

                <label for="companyName">Company Name</label>
                <br>
                <br>

                <input type="text" autocomplete="off" placeholder="Enter the name" id="companyField"
                    name="companyField">
                <br>
                <br>
                <br>

                <label for="serviceName">The Service</label>
                <br>
                <br>

                <input type="text" autocomplete="off" placeholder="Enter the service name" id="serviceField"
                    name="serviceField">
                <br>
                <br>
                <br>

                <label for="price">The price</label>
                <br>
                <br>

                <input type="number" step="0.01" placeholder="Enter the price" id="priceField" name="priceField">
                <br>
                <br>
                <br>


                <label for="contact">Contact Number</label>
                <br>
                <br>

                <input type="number" step="0.01" placeholder="Enter phone number " id="contact" name="contact">
                <br>
                <br>
                <br>


                <label for="urlField"> The link for service</label>
                <br>
                <br>
                <input type="url" step="0.01" placeholder="Enter url for service" id="urlField" name="urlField">

                <!-- <label for="imgField">service image</label>
                <br>
                <br> -->
                <!-- <input type="file" src="" id="imgField" name="imgField" height="200" width="100"> -->
                <label for="serviceDescribtion"> Add description for service</label>
                <br>
                <br>
                <textarea id="serviceDescribtion" name="serviceDescribtion">description...</textarea>
                <br>
                <br>
                <br>
                <input type="submit" value="click here to add service">
            </fieldset>
        </form>
        <div id="theResults">

        </div>

    </main>
    <div class="animation">
        <img class="animation" src="img/ballons.png" alt="animation">
    </div>

    <footer>

        <div class="contact">

        </div>
