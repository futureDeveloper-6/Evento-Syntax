    </header>
    <main>
        <form action="" id="serviceForm">
            <fieldset>

                <label for="companyName" id="companyName">Company Name</label>

                <br>
                <br>
                <input type="text" autocomplete="off" placeholder="Enter company name" id="companyField"
                    name="companyField" class="inputForm">
                <br>
                <br>


                <label for="serviceName">The Service</label>
                <br>
                <br>

                <input type="text" autocomplete="off" placeholder="Enter the service name" id="serviceField"
                    name="serviceField" class="inputForm">
                <br>
                <br>


                <label for="price">The price</label>
                <br>
                <br>

                <input type="number" step="0.01" placeholder="Enter the price" id="priceField" name="priceField"
                    class="inputForm">
                <br>
                <br>



                <label for="contact">Your Contact</label>
                <br>
                <br>

                <input type="text"  autocomplete="off" placeholder="company contact " id="contact" name="contact" class="inputForm">
                <br>
                <br>


                <label for="urlField"> Service URL</label>
                <br>
                <br>
                <input type="url"  autocomplete="off" placeholder="Enter Service URL" id="urlField" name="urlField" class="inputForm">

                <!-- <label for="imgField">service image</label>
                <br>
                <br> -->
                <!-- <input type="file" src="" id="imgField" name="imgField" height="200" width="100"> -->
                <br>
                <br>
                <label for="serviceDescription">Description</label>
                <br>
                <br>
                <textarea id="serviceDescribtion" name="serviceDescribtion" class="inputForm"
                    placeholder="Description..."></textarea>
                <br>
                <br>
                <div class="popup" id="popup-1">
                    <div class="overlay"></div>
                    <div class="content">
                        <div class="close-btn" onclick="togglePopup()">&times;</div>
                        <p> Thanks for contact us.
                             <br>
                             We will contact back within 5-7 working days.
                         </p>
                    </div>
                </div>
        
                <button onclick="togglePopup()">Submit</button>


                <!-- <input type="submit" value="submit" class="input"> -->
            </fieldset>
        </form>
        <div id="theResults"></div>



        <!-- <div class="animation">

        </div> -->
